<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="icon" type="x-icon/image" href="src/icon/farmfresh.png" />
    <link rel="stylesheet" href="src/css/index.css" />
    <style>
      input:focus {
        border: 2px solid #1ae51a !important;
      }
      .div-9:focus {
        border: 2px solid #1ae51a;
      }
    </style>
  </head>
  <body>
    <div class="div">
      <div class="div-2">
        <div class="div-3">
          <img
            loading="lazy"
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/f6c7a4d510375372b3f49b293eeaed063a25ff3f1b6c3d3b73ecfc4b8f47216c?"
            class="img"
          />
          <div class="div-4">Veggie Tracker</div>
        </div>
      </div>
      <div class="div-5">
        <div class="div-6">Welcome to Veggie Tracker</div>
        <div class="div-7">
          <div class="div-8">Username</div>
          <div class="div-9">
            <input type="text" name="name" id="name" />
          </div>
          <div class="div-10">Password</div>
          <div class="div-11">
            <input type="password" name="psword" id="psword" />
          </div>
          <div id="login" class="div-12 p-0">
            <button
              class="div-13"
              style="border: none; width: 100%; cursor: pointer"
            >
              Login
            </button>
          </div>
          <div class="div-14"><a href="#">Forgot your password?</a></div>
          <div class="div-15" style="display: none">
            New to Veggie Tracker? Register here
          </div>
        </div>
      </div>
    </div>
    <script src="src/js/index.js"></script>
  </body>
</html>
