<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Tracking System</title>

    <link rel="stylesheet" href="src/css/dashboard1.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

        </div>
        <div class="sidemenu text-white">
          <ul class="list-groupd">
            <li>
              <img
                src="src/icon/dashboard.png"

                width="18"
                height="18"
              />
              &nbsp&nbsp Dashboard

            <li>Items</li>
            <li>Parties</li>
            <li>Sales</li>
            <li>Purchase</li>
          </ul>
        </div>
      </div>
      <div class="content col-sm-9 container-fluid p-0 m-0">
        <div class="header container-fluid p-0 m-2">
          <h1></h1>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
