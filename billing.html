<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FarmFresh Billing</title>
    <link rel="icon" type="image/x-icon" href="src/icon/farmfresh.png" />
    <link

    <link rel="stylesheet" href="src/css/billing/addParty.css" />

  <body>
    <div class="containers">
      <div class="box1">
        <div class="user">
          <img
            src="/src/icon/user.png"
            width="60"
            height="60"
            style="border: 2px solid white; border-radius: 50px; padding: 5px"
            alt=""
          />
          <br />
          <h3
            id="uNames"
            style="color: white; padding-left: 10px; font-size: 120%"
          >
            Farm Fresh Billing
          </h3>
        </div>
        <ul class="mylist">
          <li id="" style="font-size: 90%">
            <img
              src="/src/icon/home.png"
              width="18"
              height="18"
              alt=""
            />&nbsp;&nbsp;&nbsp;&nbsp;Home
          </li>
          <li id="addparty" style="font-size: 90%">
            <img
              src="/src/icon/bill.png"
              width="18"
              height="18"
              alt=""
            />&nbsp;&nbsp;&nbsp;&nbsp;Add Party
          </li>
          <li id="" style="font-size: 90%">
            <img
              src="/src/icon/add.png"
              width="18"
              height="18"
              alt=""
            />&nbsp;&nbsp;&nbsp;&nbsp;Items
          </li>

          <li id="purchase" style="font-size: 90%">
            <img
              src="/src/icon/purchase.png"
              width="18"
              height="18"
              alt=""
            />&nbsp;&nbsp;&nbsp;&nbsp;Purchase
          </li>
          <li id="" style="font-size: 90%">
            <img
              src="/src/icon/stock.png"
              width="18"
              height="18"
              alt=""
            />&nbsp;&nbsp;&nbsp;&nbsp;Quick Bill
          </li>
          <li id="issuing" style="font-size: 90%">
            <img
              src="/src/icon/deduction.png"
              width="18"
              height="18"
              alt=""
            />&nbsp;&nbsp;&nbsp;&nbsp;Issuing
          </li>

          <li id="wastage" class="listView" disabled style="font-size: 90%">
            <img
              src="/src/icon/waste.png"
              width="18"
              height="18"
              alt=""
            />&nbsp;&nbsp;&nbsp;&nbsp;Wastage
          </li>
        </ul>
      </div>
      <hr />
      <div class="box2">
        <div id="items_container" class="items_container"></div>
      </div>
    </div>
    <!--For popup windo-->
    <div id="popWindow" class="popup">
      <div id="popUpContainer" class="popContainer container-fluid bg-white">
        <div id="clbtn" class="cls_btns">
          <div class="purchase-heading"><h6>Add Purchase</h6></div>
          <div class="close_x">X</div>
        </div>
        <div class="purchase-container">
          <div class="box">
            <div class="row">
              <div class="col-25">
                <label for="party">Party Name</label>
              </div>
              <div class="col-75">
                <select id="party" name="party">
                  <option value="None">No Party</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="mNumber">Mobile No</label>
              </div>
              <div class="col-75">
                <input
                  type="text"
                  disabled
                  style="border: none"
                  id="mNumber"
                  name="mNumber"
                  placeholder="Mobile Number"
                />
              </div>
            </div>
          </div>
          <div class="box">
            <div class="row">
              <div class="col-25">
                <label for="bNumber">Bill No</label>
              </div>
              <div class="col-75">
                <input
                  type="text"
                  disabled
                  style="border: none"
                  id="bNumber"
                  name="bNumber"
                  placeholder="Bill Number"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="bDate">Date</label>
              </div>
              <div class="col-75">
                <input
                  type="text"
                  disabled
                  style="border: none"
                  id="bDate"
                  name="bDate"
                  placeholder="Bill Date"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="sub-container mt-4 d-flex justify-content-center">
          <input
            type="search"
            id="search"
            name="search"
            placeholder="Add Items"
          />
        </div>
        <div class="list-container mt-5">
          <div class="row m-2">
            <div class="col-1 col-box">Sl No</div>
            <div class="col-4 col-box">Item</div>
            <div class="col-2 col-box">Quantity</div>
            <div class="col-1 col-box">Unit</div>
            <div class="col-1 col-box">MRP</div>
            <div class="col-2 col-box">Sales Price</div>
            <div class="col-1 col-box">Total</div>
          </div>
          <div class="row m-2 mt-0">
            <div class="col-1 col-box p-0">
              <input
                type="text"
                name=""
                id=""
                style="width: 100%; border: none"
              />
            </div>
            <div class="col-4 col-box">Item</div>
            <div class="col-2 col-box">Quantity</div>
            <div class="col-1 col-box">Unit</div>
            <div class="col-1 col-box">MRP</div>
            <div class="col-2 col-box">Sales Price</div>
            <div class="col-1 col-box">Total</div>
          </div>

        </div>
        <div class="list-container pay_method">
          <div class="lase-box col-6 p-5">
            <div class="row">
              <div class="col-6">
                <label for="pType">Payment Type</label>
              </div>
              <div class="col-6">
                <select id="pType">
                  <option value="C">Cash</option>
                  <option value="U">UPI</option>
                  <option value="CR">Credit</option>
                </select>
              </div>
            </div>

            <div class="row mt-4">
              <div class="col-4">
                <label for="remarks">Remarks</label>
              </div>
              <div class="col-8">
                <textarea id="remarks" name="remarks"></textarea>
              </div>
            </div>
          </div>
          <div class="lase-box col-6 p-5">
            <div class="row">
              <div class="col-6">
                <label for="total">Total</label>
              </div>
              <div class="col-6">
                <input
                  type="text"
                  disabled
                  style="border: none"
                  id="total"
                  name="total"
                  placeholder="Total Amount"
                />
              </div>
            </div>

            <div class="row">
              <div class="col-6">
                <label for="discount">Discount</label>
              </div>
              <div class="col-6">
                <input type="text" id="discount" name="discount" value="0" />
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <label for="pAmount">Payable Amount</label>
              </div>
              <div class="col-6">
                <input
                  type="text"
                  style="border: none"
                  id="pAmount"
                  name="pAmount"
                  placeholder="Payable Amount"
                />
              </div>
            </div>

            <div class="row pt-5">
              <div class="col-6">
                <input
                  id="cancel_purchase"
                  type="submit"
                  value="Cancel"
                  style="width: 100%; padding: 10px"
                />
              </div>
              <div class="col-6">
                <input
                  id="cancel_purchase"
                  type="submit"
                  value="Save"
                  style="width: 100%; padding: 10px"
                />
              </div>
            </div>
          </div>
        </div>
