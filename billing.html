<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FarmFresh Billing</title>
    <link rel="icon" type="image/x-icon" href="src/icon/farmfresh.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/css/billing.css" />
    <link rel="stylesheet" href="src/css/billing/popupwindow_billing.css" />
    <link rel="stylesheet" href="src/css/billing/addParty.css" />
    <link rel="stylesheet" href="src/css/billing/purchase_popup.css" />
    <link rel="stylesheet" href="src/css/billing/billin_purchase.css" />
  </head>
  <body>
    <div class="containers">
      <div class="box1">
        <div class="user">
          <img
            src="/src/icon/user.png"
            width="60"
            height="60"
            style="border: 2px solid white; border-radius: 50px; padding: 5px"
            alt=""
          />
          <br />
          <h3
            id="uNames"
            style="color: white; padding-left: 10px; font-size: 120%"
          >
            Farm Fresh Billing
          </h3>
        </div>
        <ul class="mylist">
          <li id="" style="font-size: 90%">
            <img
              src="/src/icon/home.png"
              width="18"
              height="18"
              alt=""
            />&nbsp;&nbsp;&nbsp;&nbsp;Home
          </li>
          <li id="addparty" style="font-size: 90%">
            <img
              src="/src/icon/bill.png"
              width="18"
              height="18"
              alt=""
            />&nbsp;&nbsp;&nbsp;&nbsp;Party
          </li>
          <li id="items" style="font-size: 90%">
            <img
              src="/src/icon/add.png"
              width="18"
              height="18"
              alt=""
            />&nbsp;&nbsp;&nbsp;&nbsp;Items
          </li>

          <li id="purchase" style="font-size: 90%">
            <img
              src="/src/icon/purchase.png"
              width="18"
              height="18"
              alt=""
            />&nbsp;&nbsp;&nbsp;&nbsp;Purchase
          </li>
          <li id="" style="font-size: 90%">
            <img
              src="/src/icon/stock.png"
              width="18"
              height="18"
              alt=""
            />&nbsp;&nbsp;&nbsp;&nbsp;<a
              href="quickBill.html"
              target="_blank"
              style="text-decoration: none; color: white"
              >Quick Bill</a
            >
          </li>
          <li id="issuing" style="font-size: 90%">
            <img
              src="/src/icon/deduction.png"
              width="18"
              height="18"
              alt=""
            />&nbsp;&nbsp;&nbsp;&nbsp;Issuing
          </li>

          <li id="wastage" class="listView" disabled style="font-size: 90%">
            <img
              src="/src/icon/waste.png"
              width="18"
              height="18"
              alt=""
            />&nbsp;&nbsp;&nbsp;&nbsp;Wastage
          </li>
        </ul>
      </div>
      <hr />
      <div class="box2">
        <div id="items_container" class="items_container"></div>
      </div>
    </div>
    <!--For popup windo-->
    <div id="popWindow" class="popup">
      <div
        id="popUpContainer"
        class="popContainer container-fluid bg-white"
      ></div>
    </div>
    <!-- Popup menu -->
    <div class="popup-menu" id="popupMenu">
      <!-- Add your menu items here -->
      <ol>
        <li id="delete-purchase">Delete</li>
        <li id="make-payment">Make Payment</li>
      </ol>
    </div>
    <!--Java script area-->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="src/js/billing/getShopItems.js"></script>
    <script src="src/js/billing/view_party.js"></script>
    <script src="src/js/billing/addParty.js"></script>
    <script src="src/js/billing/issuing.js"></script>
    <script src="src/js/billing/wastage.js"></script>
    <script src="src/js/billing/purchase.js"></script>
  </body>
</html>
