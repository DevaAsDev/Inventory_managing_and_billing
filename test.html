<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POST Request Example</title>
  </head>
  <body>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Assuming you have a form with fields 'number', 'item', 'code', and 'stock'
        const form = document.getElementById("yourForm");

        form.addEventListener("submit", function (event) {
          event.preventDefault();

          const formData = new FormData(form);

          console.log(JSON.stringify(Object.fromEntries(formData))); // Add closing parenthesis

          fetch("https://inventorymanaging.000webhostapp.com/add.php", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(Object.fromEntries(formData)),
          })
            .then((response) => response.json())
            .then((data) => console.log(data))
            .catch((error) => console.error("Error:", error));
        });
      });
    </script>

    <!-- Assuming you have a form with fields 'number', 'item', 'code', and 'stock' -->
    <form id="yourForm">
      <label for="number">Number:</label>
      <input type="text" name="number" required /><br />

      <label for="item">Item:</label>
      <input type="text" name="item" required /><br />

      <label for="code">Code:</label>
      <input type="text" name="code" required /><br />

      <label for="stock">Stock:</label>
      <input type="text" name="stock" required /><br />

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
