<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Bill</title>
    <link rel="icon" type="image/x-icon" href="src/icon/farmfresh.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/css/billing/sub_purchase.css" />
  </head>
  <body>
    <div id="popWindow" class="popup" style="display: grid">
      <div id="popUpContainer" class="p-container container-fluid bg-white">
        <div id="clbtn" class="cls_btns">
          <div class="purchase-heading"><h6>Quick Billing</h6></div>
        </div>
        <div class="purchase-container">
          <div class="box">
            <div class="row m-1">
              <div class="col-5">
                <label for="name">Customer Name</label>
              </div>
              <div class="col-7">
                <input type="text" id="name" name="name">
              </div>
            </div>
            <div class="row m-1">
              <div class="col-5">
                <label for="mNumber">Mobile No</label>
              </div>
              <div class="col-7">
                <input
                  type="text"
                  id="mNumber"
                  name="mNumber" 
                  placeholder="+91XXXXXXXXXX"
                />
              </div>
            </div>
          </div>
          <div class="box">
            <div class="row">
              <div class="col-25">
                <label for="bNumber">Bill No</label>
              </div>
              <div class="col-75">
                <input
                  type="text"
                  disabled
                  style="border: none"
                  id="bNumber"
                  name="bNumber"
                  placeholder="Bill Number"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="bDate">Date</label>
              </div>
              <div class="col-75">
                <input
                  type="text"
                  disabled
                  style="border: none"
                  id="bDate"
                  name="bDate"
                  value="DD/MM/YYYY"
                  placeholder="Bill Date"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="sub-container mt-4 d-flex justify-content-center">
          <select id="search" name="search" placeholder="Add Items"></select>
        </div>
        <div id="list-container" class="list-container mt-2">
          <div class="row m-2">
            <div class="col-1 col-box">Sl.No</div>
            <div class="col-5 col-box">Item</div>
            <div class="col-2 col-box">QTY</div>
            <div class="col-1 col-box">UNIT</div>
            <div class="col-2 col-box">PRICE/UNIT</div>
            <div class="col-1 col-box">AMOUNT</div>
          </div>

          <div id="itemList" class="listCont"></div>
        </div>

        <div class="list-container pay_method">
          <div class="lase-box col-6 p-5 pt-3">
            <div class="row">
              <div class="col-6">
                <label for="pType">Payment Mode</label>
              </div>
              <div class="col-6">
                <select id="pType">
                  <option value="CASH">Cash</option>
                  <option value="UPI">UPI</option>
                  <option value="POS">POS</option>
                </select>
              </div>
            </div>

            <div class="row mt-4">
              <div class="col-4">
                <label for="remarks">Remarks</label>
              </div>
              <div class="col-8">
                <textarea id="remarks" name="remarks"></textarea>
              </div>
            </div>

            <div class="row pt-3">
              <div class="col-6">
                <input
                  id="remove"
                  type="submit"
                  value="Remove"
                  style="width: 70%; padding: 10px"
                />
              </div>
            </div>
          </div>
          <div class="lase-box col-6 p-5 pt-3">
            <div class="row">
              <div class="col-6">
                <label for="btotal">Total (&#8377)</label>
              </div>
              <div class="col-6">
                <input
                  type="text"
                  disabled
                  style="border: none"
                  id="btotal"
                  name="btotal"
                  placeholder="0"
                />
              </div>
            </div>

            <div class="row">
              <div class="col-6">
                <label for="discount">Bill Discount (&#8377)</label>
              </div>
              <div class="col-6">
                <input type="text" id="discount" name="discount" value="0" />
              </div>
            </div>
            <div class="row" style="display: none;">
              <div class="col-6">
                <label for="pAmount">Payable Amount (&#8377)</label>
              </div>
              <div class="col-6">
                <input
                  type="text"
                  style="border: none"
                  id="pAmount"
                  disabled
                  name="pAmount"
                  placeholder="0"
                />
              </div>
            </div>

            <div class="row">
              <div class="col-6">
                <label for="Paid">Amount Received (&#8377)</label>
              </div>
              <div class="col-6">
                <input
                  type="text"
                  style="border: none" disabled
                  id="paid"
                  name="paid"
                  placeholder="paid"
                  value="0"
                />
              </div>
            </div>

            <div class="row pt-3">
              <div class="col-6">
                <input
                  id="cancel_purchase"
                  type="submit"
                  value="Cancel"
                  style="width: 100%; padding: 10px"
                />
              </div>
              <div class="col-6">
                <input
                  id="save_purchase"
                  type="submit"
                  value="Save"
                  style="width: 100%; padding: 10px"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/js/billing/quickBill.js"></script>

    <script>
      // Function to remove the div element
      function removePoweredByDiv() {
        // Find the div element to remove
        var divToRemove = document.querySelector(
          'div[style="text-align: right;position: fixed;z-index:9999999;bottom: 0;width: auto;right: 1%;cursor: pointer;line-height: 0;display:block !important;"]'
        );

        // Check if the div element exists
        if (divToRemove) {
          // Remove the div element from the DOM
          divToRemove.remove();
        }
      }

      // Wait for the page to fully load before removing the div
      window.onload = function () {
        removePoweredByDiv();
      };
    </script>
  </body>
</html>
